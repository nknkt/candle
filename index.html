<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contentArea">
        <div class="fullVisual">
            <img class="fullVisual__image" src="http://placehold.jp/24/cccccc/ffffff/1920x1000.png">
            <p class="fullVisual__caption">fullVisual__caption</p>
        </div>
        <div class="defaultSection">
            <p class="headline defaultSection__headline">headline</p>
            <p class="text defaultSection__text">text</p>

            <div class="layoutCol">
                <div class="layoutCol__item layoutCol__item--two photo">
                    <img src="http://placehold.jp/24/cccccc/ffffff/450x300.png">
                    <p class="photo__caption">photo__caption</p>
                </div>
                <div class="layoutCol__item layoutCol__item--two photo">
                    <img src="http://placehold.jp/24/cccccc/ffffff/450x300.png">
                    <p class="photo__caption">photo__caption</p>
                </div>
            </div>

            <div class="layoutCol">
                <div class="layoutCol__item layoutCol__item--three imgWrap">
                    <img src="http://placehold.jp/24/cccccc/ffffff/300x200.png">
                    <p class="caption caption--inLeft">caption--inLeft</p>
                </div>
                <div class="layoutCol__item layoutCol__item--three imgWrap">
                    <img src="http://placehold.jp/24/cccccc/ffffff/300x200.png">
                    <p class="caption caption--inUpLeft">caption--inUpLeft</p>
                </div>
                <div class="layoutCol__item layoutCol__item--three imgWrap">
                    <img src="http://placehold.jp/24/cccccc/ffffff/300x200.png">
                    <p class="caption caption--outLeft">caption--outLeft</p>
                </div>
            </div>
            <div class="layoutCol">
                <div class="layoutCol__item layoutCol__item--three imgWrap">
                    <img src="http://placehold.jp/24/cccccc/ffffff/300x200.png">
                    <p class="caption caption--inRight">caption--inRight</p>
                </div>
                <div class="layoutCol__item layoutCol__item--three imgWrap">
                    <img src="http://placehold.jp/24/cccccc/ffffff/300x200.png">
                    <p class="caption caption--inUpRight">caption--inUpRight</p>
                </div>
                <div class="layoutCol__item layoutCol__item--three imgWrap">
                    <img src="http://placehold.jp/24/cccccc/ffffff/300x200.png">
                    <p class="caption caption--outRight">caption--outRight</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
